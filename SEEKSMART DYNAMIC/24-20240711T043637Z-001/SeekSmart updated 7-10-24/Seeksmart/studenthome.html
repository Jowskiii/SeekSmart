<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEEKSMART</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="css/studenthomestyle.css">
  <style>
    body {
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
    }
    .navbar {
      background-color: #020079 !important;
    }    
    .navbar-brand {
      margin-right: auto;
    }
    .navbar-toggler {
      margin-left: auto;
    }
    .navbar-collapse {
  background-color: #020079; /* or any desired color */
}

    .navbar-collapse .navbar-nav .nav-link {
      color: rgb(255, 255, 255) !important; /* Text color */
      transition: color 0.3s; /* Smooth transition for color change */
    }
    .navbar-collapse .navbar-nav .nav-link:hover {
      color: #000000 !important; /* Change text color on hover */
    }
    .login-button {
      position: relative;
      background-color: rgb(255, 255, 255);
      border-radius: 5px;
      background-repeat: no-repeat;
      cursor: pointer;
      box-sizing: border-box;
      width: 154px;
      height: 49px;
      color: #020079;
      border: 2px solid #000000;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      z-index: 1;
      overflow: hidden;
    }
    .login-button:hover {
      background-color: rgb(255, 255, 255);
    }
    .main__container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      height: 80vh;
      z-index: 1;
      width: 100%;
      max-width: 1300px;
      padding-right: 50px;
      padding-left: 50px;
    }
    .main__img--container {
      margin-right: 5%;
    }
    #main__img {
      max-width: 100%;
      height: auto;
      margin-right: 35rem;
    }
    .vertical-line {
      width: 3px;
      height: 80%;
      background-color: #000000;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .main__content {
      display: flex;
      grid-column: span 2;
      padding: 0 20px;
      align-items: center;
    }
    .main__content p {
      font-size: 1.5rem;
      color: #ffffff;
      max-width: 100%;
      overflow-wrap: break-word;
    }
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1000; 
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgb(0,0,0); 
      background-color: rgba(0,0,0,0.4); 
      padding-top: 110px;
    }
    #loginimage {
      width: 350px; 
      max-width: 100%; 
      display: block;
      margin: 0 auto;
    }
    .modal-content {
      background-color: rgba(255, 255, 255, 0.7); 
      margin: 1% auto;
      padding: 20px;
      border: 2px solid #020079;
      border-radius: 20px;
      width: 55%; 
      box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.2);
      animation: animatetop 0.4s;
    }
    @keyframes animatetop {
      from {top: -300px; opacity: 0}
      to {top: 0; opacity: 1}
    }
    .close {
      color: #000000;
      float: right;
      font-size: 30px;
      font-weight: bold;
    }
    .close:hover {
      color: #ffffff;
    }
    .input-container {
      position: relative;
      text-align: center;
    }
    .input-container img.username-logo {
      position: absolute;
      top: 13%;
      left: 510px;
      transform: translateY(-50%);
      height: 70px;
    }
    .input-container img.password-logo {
      position: absolute;
      top: 50%; 
      left: 520px;
      transform: translateY(-50%);
      height: 50px; 
    }  
    .modal form input[type="text"],
    .modal form input[type="password"] {
      width: calc(100% - 160px); 
      padding: 20px; 
      margin: 0 80px; 
      margin-bottom: 20px; 
      border: none; 
      background: none; 
      border-radius: 0; 
      border-bottom: 2px solid #000000; 
      display: flex;
      box-sizing: border-box; 
      text-align: center; 
    }
    .modal form input[type="text"]::placeholder,
    .modal form input[type="password"]::placeholder {
      text-align: center; 
      color: #000000;
      font-size: 20px;
      font-weight: bold;
    }
    .modal button {
      position: relative; 
      background-color: #020079;
      background-repeat: no-repeat;
      cursor: pointer;
      box-sizing: border-box;
      width: 520px;
      height: 35px;
      color: #ffffff;
      border: 2px solid #000000;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      z-index: 1;
      overflow: hidden;
      margin: 0 auto; 
      display: block; 
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="images/hccslogo.png" alt="Seeksmart" width="200" height="100" class="d-inline-block align-top">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="studentcontact.html">Contact Us</a>
        </li>
      </ul>
      <button class="btn btn-outline-primary my-2 my-sm-0 login-button ml-auto">Login</button>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-27">
        <div class="main">
          <div class="main__container">
            <div class="main__img--container">
              <img id="main__img" src="images/sslogo.png" width="200" height="200" class="img-fluid" alt="Main Image">
            </div>
            <div class="vertical-line"></div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div id="loginModal" class="modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <span class="close">&times;</span>
              <img id="loginimage" src="images/loginlogo.png" class="img-fluid">
              <form>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="off">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" id="login" class="btn btn-primary">Login</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    var modal = document.getElementById("loginModal");
    var btn = document.querySelector(".login-button");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
