<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEKSMART</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
      import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";
      import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  
      // Web app Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyDqaFeFgdypMXb8IiOGCoroURcPH0aDk8A",
      authDomain: "seeksmart-database.firebaseapp.com",
      databaseURL: "https://seeksmart-database-default-rtdb.firebaseio.com",
      projectId: "seeksmart-database",
      storageBucket: "seeksmart-database.appspot.com",
      messagingSenderId: "1066553932800",
      appId: "1:1066553932800:web:1c0d9604286191bd5f6ce5"
      };
  
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const database = getDatabase(app);
      const auth = getAuth();
  
      document.addEventListener('DOMContentLoaded', function () {
        document.getElementById('loginForm').addEventListener('submit', function (e) {
          e.preventDefault();
          var email = document.getElementById('email').value;
          var password = document.getElementById('password').value;
  
          signInWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
              const user = userCredential.user;
  
              if (user) {
                const dt = new Date();
                const dbRef = ref(database, 'usersStudents/' + user.uid);
                update(dbRef, {
                  last_login: dt.toString(),
                })
                .then(() => {
                  alert('User logged in!');
                  window.location.href = "lostitemstud.html";
                })
                .catch((error) => {
                  console.error('Error updating database:', error);
                });
              } else {
                alert('Authentication failed');
              }
            })
            .catch((error) => {
              const errorMessage = error.message;
              alert(errorMessage);
            });
        });
  
        onAuthStateChanged(auth, (user) => {
          if (user) {
            const uid = user.uid;
          } else {
          }
        });
      });
    </script>
    <!-- Custom CSS -->
    <style>
        body {
            background: url('images/bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        .navbar {
            background: #020079;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            margin-right: auto;
        }
        .navbar-toggler {
            margin-left: auto;
        }
        .navbar-collapse .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2em; /* Increase font size */
            transition: color 0.3s;
        }
        .navbar-collapse .navbar-nav .nav-link:hover {
            color: #000 !important;
        }
        .navbar-collapse {
            background-color: #020079; /* Set background color for the navbar collapse */
        }
        .main__container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            height: 80vh;
            z-index: 1;
            width: 100%;
            max-width: 1300px;
            padding-right: 50px;
            padding-left: 50px;
        }
        .main__img--container {
            margin-right: 5%;
        }
        #main__img {
            max-width: 100%;
            height: auto;
            margin-right: 35rem;
        }
        .main__content {
            display: flex;
            grid-column: span 2;
            padding: 0 20px;
            align-items: center;
        }
        .main__content p {
            font-size: 1.5rem;
            color: #ffffff;
            max-width: 100%;
            overflow-wrap: break-word;
        }
        .login-button  {
            position: relative;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            background-repeat: no-repeat;
            cursor: pointer;
            box-sizing: border-box;
            width: 154px;
            margin-top: 20px;
            height: 49px;
            color: #020079;
            border: 2px solid #000000;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
            z-index: 1;
            overflow: hidden;
        }
        .login-button:hover {
            background-color: rgb(255, 255, 255); /* Ensure hover color matches the normal state */
        }
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 110px;
        }
        .modal-dialog {
            position: relative;
            margin: 10% auto; /* Adjust vertical and horizontal margin */
            width: 90%; /* Ensure modal width is responsive */
            max-width: 450px; /* Set maximum width for larger screens */
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border: 2px solid #020079;
            border-radius: 20px;
            box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.2);
            animation: animatetop 0.4s;
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .close {
            color: #000000;
            float: right;
            font-size: 30px;
            font-weight: bold;
        }
        .close:hover {
            color: #ffffff;
        }
        .input-container {
            position: relative;
            text-align: center;
        }
        .input-container img.username-logo {
            position: absolute;
            top: 13%;
            left: 510px;
            transform: translateY(-50%);
            height: 70px;
        }
        .input-container img.password-logo {
            position: absolute;
            top: 50%; 
            left: 520px;
            transform: translateY(-50%);
            height: 50px; 
        }
        .modal form input[type="text"],
        .modal form input[type="password"] {
            width: calc(100% - 40px); 
            padding: 15px; 
            margin: 10px 20px; 
            border: none; 
            background: none; 
            border-radius: 0; 
            border-bottom: 2px solid #000000; 
            display: flex;
            box-sizing: border-box; 
            text-align: center; 
        }
        .modal form input[type="text"]::placeholder,
        .modal form input[type="password"]::placeholder {
            text-align: center; 
            color: #000000;
            font-size: 18px;
            font-weight: bold;
        }
        .modal button {
            background-color: #020079;
            color: #ffffff;
            border: 2px solid #000000;
            font-size: 20px;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .modal button:hover {
            background-color: #ffffff;
            color: #020079;
        }
        @media (max-width: 768px) {
            .navbar-collapse {
                background-color: #020079 !important; /* Adjust background color for mobile view */
            }
            
            .navbar-collapse .navbar-nav .nav-link {
                text-align: left; /* Ensure links are left-aligned */
                font-size: 1em;
            }
            .login-button {
                width: 100%;
                margin: 10px 0;
            }
            #main__img {
            margin-right: 0;
            width: 100%; /* Adjust width as needed */
            max-width: 300px; /* Set a maximum width */
            height: auto;
            margin: 0 auto; /* Center the image horizontally */
            display: block; /* Ensure it behaves correctly */
        }
            .modal-dialog {
                margin: 10% auto; /* Adjust vertical and horizontal margin */
                width: 90%; /* Ensure modal width is responsive */
                max-width: 90%; /* Set maximum width for larger screens */
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/hccslogo.png" alt="Seeksmart" width="200" height="100" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="studentcontact.html">Contact Us</a>
                    </li>
                </ul>
                <button class="btn btn-outline-primary my-2 my-sm-0 login-button ml-auto">Login</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7">
                <div class="main__container">
                    <div class="main__img--container">
                        <img id="main__img" src="images/sslogo.png" width="400" height="400" class="img-fluid" alt="Main Image">
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div id="loginModal" class="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <span class="close">&times;</span>
                            <img id="loginimage" src="images/loginlogo.png" class="img-fluid">
                            <form id="loginForm">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="off">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Toggle modal visibility
        $('.login-button').click(function() {
            $('#loginModal').css('display', 'block');
        });

        $('.close').click(function() {
            $('#loginModal').css('display', 'none');
        });

        // Close modal if clicked outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('loginModal')) {
                $('#loginModal').css('display', 'none');
            }
        };
    </script>

</body>
</html>
