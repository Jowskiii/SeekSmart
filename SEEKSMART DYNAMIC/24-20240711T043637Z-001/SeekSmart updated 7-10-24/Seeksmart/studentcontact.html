<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
            background: url('images/bg.png') no-repeat center center fixed;
            background-size: cover;
        }
    .navbar {
            background: #020079;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    .navbar-brand {
            margin-right: auto;
        }
    .navbar-toggler {
            margin-left: auto;
        }
    .navbar-collapse .navbar-nav .nav-link {
            color: #fff !important;
            font-size: 1.2em; /* Increase font size */
            transition: color 0.3s;
        }
    .navbar-collapse .navbar-nav .nav-link:hover {
            color: #000 !important;
        }
    .navbar-collapse {
            background-color: #020079; /* Set background color for the navbar collapse */
        }
     .login-button  {
            position: relative;
            background-color: rgb(255, 255, 255);
            border-radius: 5px;
            background-repeat: no-repeat;
            cursor: pointer;
            box-sizing: border-box;
            width: 154px;
            margin-top: 20px;
            height: 49px;
            color: #020079;
            border: 2px solid #000000;
            font-size: 20px;
            transition: all 0.3s ease-in-out;
            z-index: 1;
            overflow: hidden;
        }
    .login-button:hover {
         background-color: rgb(255, 255, 255); /* Ensure hover color matches the normal state */
        } 
    .modal {
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.4); 
            padding-top: 110px;
        }
        .modal-dialog {
            position: relative;
            margin: 10% auto; /* Adjust vertical and horizontal margin */
            width: 90%; /* Ensure modal width is responsive */
            max-width: 450px; /* Set maximum width for larger screens */
        }
        .modal-content {
            background-color: rgba(255, 255, 255, 0.7); 
            padding: 20px;
            border: 2px solid #020079;
            border-radius: 20px;
            box-shadow: 0px 5px 10px 0px rgba(0,0,0,0.2);
            animation: animatetop 0.4s;
        }
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }
        .close {
            color: #000000;
            float: right;
            font-size: 30px;
            font-weight: bold;
        }
        .close:hover {
            color: #ffffff;
        }
        .input-container {
            position: relative;
            text-align: center;
        }
        .input-container img.username-logo {
            position: absolute;
            top: 13%;
            left: 510px;
            transform: translateY(-50%);
            height: 70px;
        }
        .input-container img.password-logo {
            position: absolute;
            top: 50%; 
            left: 520px;
            transform: translateY(-50%);
            height: 50px; 
        }
        .modal form input[type="email"] {
      text-align: center; 
      color: #000000;
      font-size: 18px;
      font-weight: bold; 
    }
    .modal form input[type="email"]::placeholder {
      text-align: center; 
      color: #000000;
      font-size: 18px;
      font-weight: bold;
    }
    .modal form input[type="text"],
    .modal form input[type="password"] {
      text-align: center; 
      color: #000000;
      font-size: 18px;
      font-weight: bold; 
     }
    .modal form input[type="text"]::placeholder,
    .modal form input[type="password"]::placeholder {
      text-align: center; 
      color: #000000;
      font-size: 18px;
      font-weight: bold;
      }
        .modal button {
            background-color: #020079;
            color: #ffffff;
            border: 2px solid #000000;
            font-size: 20px;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .modal button:hover {
            background-color: #ffffff;
            color: #020079;
        }
        @media (max-width: 768px) {
            .navbar-collapse {
                background-color: #020079 !important; /* Adjust background color for mobile view */
            }
            
            .navbar-collapse .navbar-nav .nav-link {
                text-align: left; /* Ensure links are left-aligned */
                font-size: 1em;
            }
            .login-button {
                width: 100%;
                margin: 10px 0;
            }
            #main__img {
            margin-right: 0;
            width: 100%; /* Adjust width as needed */
            max-width: 300px; /* Set a maximum width */
            height: auto;
            margin: 0 auto; /* Center the image horizontally */
            display: block; /* Ensure it behaves correctly */
        }
            .modal-dialog {
                margin: 10% auto; /* Adjust vertical and horizontal margin */
                width: 90%; /* Ensure modal width is responsive */
                max-width: 90%; /* Set maximum width for larger screens */
            }
        }
        .main__img--container {
    margin-right: 5%;
}

.main__content {
    display: flex;
    position: relative;
    grid-column: span 2;
    padding-bottom: 15rem;
    align-items: center;
}

.main__content h1 {
    font-size: 5rem;
    background-color: #ffffff;
    background-size: 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

.main__content p {
    font-size: 2rem;
    background-color: #ffffff;
    background-size: 100%;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    max-width: 100%;
    overflow-wrap: break-word;
    position: relative;
    z-index: 0;
    padding-top: 6rem;
}

.form-box {
    align-items: center;
    justify-content: center;
    display: flex;
    position: absolute;
    top: 55%;
    right: 6%;
    transform: translateY(-50%);
    width: 500px;
    height: 400px;
    background-color: #020079;
    background-color: rgba(2, 0, 121, 0.5);
    border: 2px solid #000000;
    padding: 20px;
}

.form-box form {
    display: flex;
    flex-direction: column;
}

.name-fields {
    display: flex;
    gap: 20px; 
    margin-bottom: 10px;
}

.name-fields div {
    flex: 1;
}

.form-box .email-field,
.form-box .help-field {
    margin-bottom: 10px; 
}

.form-box label {
    color: #ffffff;
    margin-bottom: 5px;
    display: block;
}

.form-box input[type="text"], 
.form-box input[type="email"], 
.form-box textarea {
    margin-bottom: 10px;
    padding: 15px;
    border: none;
    border-radius: 2px;
    width: 100%;
}

.form-submit-button {
    padding: 10px;
    background-color: #ffffff;
    color: #020079;
    border: none;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease-in-out;
}

.form-submit-button:hover {
    background-color: #f7f302;
}

  </style>
 <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDqaFeFgdypMXb8IiOGCoroURcPH0aDk8A",
    authDomain: "seeksmart-database.firebaseapp.com",
    databaseURL: "https://seeksmart-database-default-rtdb.firebaseio.com",
    projectId: "seeksmart-database",
    storageBucket: "seeksmart-database.appspot.com",
    messagingSenderId: "1066553932800",
    appId: "1:1066553932800:web:1c0d9604286191bd5f6ce5"
  };

  const app = initializeApp(firebaseConfig);
  const database = getDatabase(app);

  document.addEventListener('DOMContentLoaded', function () {
    document.getElementById("nameForm").addEventListener("submit", submitForm);

    function submitForm(e) {
      e.preventDefault();

      var firstName = getElementVal("firstName");
      var lastName = getElementVal("lastName");
      var email = getElementVal("email");
      var helpMsg= getElementVal("helpMsg");

      saveMessages(firstName, lastName, email, helpMsg);

      alert("Your message has been sent!");

      document.getElementById("nameForm").reset();
    }

    const saveMessages = (firstName, lastName, email, helpMsg) => {
      var newContactForm = push(ref(database, 'contactForm'));

      set(newContactForm, {
        firstName: firstName,
        lastName: lastName,
        email: email,
        helpMsg: helpMsg,
      });
    };

    const getElementVal = (id) => {
      return document.getElementById(id).value;
    };
  });
</script>

</head>

  <div class="main">
    <div class="main__container">

      </div>
      <div class="form-box">
        <form id="nameForm">

              <label for="firstName"><b>First Name:</b></label>

              <input type="text" id="lastName" name="lastName"  autocomplete = "off">

          <div class="email-field">

            <input type="email" id="email" name="email" autocomplete = "off">

          <div class="helpMsg-field">
            <label for="helpMsg"><b>What can we help you with?</b></label>

          <button type="submit" class="form-submit-button">Submit</button>

  <div class="col-lg-5">
    <div id="loginModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <span class="close">&times;</span>
                <img id="loginimage" src="images/loginlogo.png" class="img-fluid">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
    
  </div>
</div>
  
  <script>
    var modal = document.getElementById("loginModal");

    var btn = document.querySelector(".login-button");

    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }

    document.getElementById("username").addEventListener("focus", function() {
      document.querySelector(".username-logo").style.display = "none";
    });

    document.getElementById("username").addEventListener("blur", function() {
      if (this.value === "") {
        document.querySelector(".username-logo").style.display = "block";
      }
    });

    document.getElementById("password").addEventListener("focus", function() {
      document.querySelector(".password-logo").style.display = "none";
    });

    document.getElementById("password").addEventListener("blur", function() {
      if (this.value === "") {
        document.querySelector(".password-logo").style.display = "block";
      }
    });
