<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claimed Items</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Kumbh Sans', sans-serif;
    }

    body {
      padding-top: 56px;
      background-color: whitesmoke;
    }

    .navbar-nav .nav-link {
      color: white !important;
    }

    .content {
      margin-top: 0px;
      padding: 20px;
      background-color: transparent;
    }

    .table-responsive {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white; /* Ensure table background is visible */
    }

    th, td {
      padding: 8px; /* Adjust padding for smaller screens */
      text-align: center;
      white-space: nowrap; /* Prevent text wrapping in table cells */
    }

    th {
      background-color: #1c1c1e;
      color: #fff;
    }

    tr:nth-child(even) td {
      background-color: #fff;
      color: #000;
    }

    tr:nth-child(odd) td {
      background-color: #9ec5feff;
      color: #000;
    }

    @media (max-width: 991px) {
      .navbar-nav {
        text-align: center;
      }
      .navbar-nav .nav-item {
        margin-left: 0;
      }
      .content {
        margin-top: 140px;
      }

      .table-responsive {
        overflow-x: auto;
      }

      table {
        width: 100%;
        margin-top: 10px;
      }

      th, td {
        padding: 6px; /* Further adjust padding for smaller cells */
        font-size: 12px; /* Adjust font size for better readability on mobile */
      }

      .dropdown-menu {
        min-width: unset; /* Ensure dropdown menu width adjusts as needed */
      }

      .action-button {
        width: 100%;
        text-align: center;
      }
    }

    .navbar {
    background-color: #020079;
    width: 100%;
    }
    @media (min-width: 992px) {
      .table-responsive {
        width: 100%; /* Use 100% width on wide screens */
        overflow-x: auto; /* Ensure horizontal scrolling if needed */
        margin: 0; /* Reset margin to avoid extra space */
      }

      table {
        min-width: 1200px; /* Adjust minimum width for better spread */
        width: 100%; /* Ensure table fills container */
        font-size: 14px; /* Maintain font size for readability */
      }

      th, td {
        white-space: nowrap; /* Prevent text wrapping in table cells */
        padding: 12px; /* Adjust padding for larger cells */
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-subtle fixed-top">
    <a class="navbar-brand" href="#">
      <img src="images/picon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Admin
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="dbadmin.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="laf.html">Lost And Found Items</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="claimedadmin.html">Claimed Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="content">
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Item No.</th>
            <th>Item</th>
            <th>Description</th>
            <th>Claimed Date</th>
            <th>Found Location</th>
            <th>Claimer's Name</th>
            <th>Item Photo</th>
            <th>Claimer's Photo</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="tbody2">
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap Modal for Item Details -->
  <div class="modal fade" id="itemDetailsModal" tabindex="-1" role="dialog" aria-labelledby="itemDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="itemDetailsModalLabel">Item Details</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="itemDetailsContent">
            <!-- Item details will be dynamically inserted here -->
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDqaFeFgdypMXb8IiOGCoroURcPH0aDk8A",
    authDomain: "seeksmart-database.firebaseapp.com",
    databaseURL: "https://seeksmart-database-default-rtdb.firebaseio.com",
    projectId: "seeksmart-database",
    storageBucket: "seeksmart-database.appspot.com",
    messagingSenderId: "1066553932800",
    appId: "1:1066553932800:web:1c0d9604286191bd5f6ce5"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const tbody = document.getElementById('tbody2');

    function AddItemToTable(itemNo, itemName, itemDescription, claimedDate, foundLocation, claimedBy, photo, photoId, itemId) {
      let trow = document.createElement("tr");
      trow.innerHTML = `
        <td>${itemNo}</td>
        <td>${itemName}</td>
        <td>${itemDescription}</td>
        <td>${claimedDate}</td>
        <td>${foundLocation}</td>
        <td>${claimedBy}</td>
        <td><img src="${photo}" alt="Item Photo" width="50"></td>
        <td><img src="${photoId}" alt="Claimer's Photo" width="50"></td>
        <td>
          <div class="dropdown">
            <button class="dropdown-toggle action-button" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Action
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item view-btn action-button" data-item-id="${itemId}">View</button>
              <button class="dropdown-item print-btn action-button" data-item-id="${itemId}">Print</button>
              <button class="dropdown-item delete-btn action-button" data-item-id="${itemId}">Delete</button>
            </div>
          </div>
        </td>
      `;
      tbody.appendChild(trow);
    }

    function AddAllItemsToTable(ClaimedItems) {
      tbody.innerHTML = "";
      let itemNo = 1;
      ClaimedItems.forEach(element => {
        AddItemToTable(itemNo++, element.itemName, element.itemDescription, element.claimedDate, element.foundLocation, element.claimedBy, element.photo, element.photoId, element.itemId);
      });
    }

    function GetAllClaimedDataOnce() {
      const itemsRef = db.ref("claimedItems");
      itemsRef.once("value", function(snapshot) {
        if (snapshot.exists()) {
          let items = [];
          snapshot.forEach(function(childSnapshot) {
            let item = childSnapshot.val();
            item.itemId = childSnapshot.key;
            items.push(item);
          });
          AddAllItemsToTable(items);
        } else {
          console.log("No data available");
        }
      }, function(error) {
        console.error(error);
      });
    }

    // Function to handle view button click and populate modal
    $(document).on('click', '.view-btn', function() {
      let itemId = $(this).data('item-id');
      const itemRef = db.ref(`claimedItems/${itemId}`);
      itemRef.once("value", function(snapshot) {
        if (snapshot.exists()) {
          let itemDetails = snapshot.val();
          $('#itemDetailsContent').html(`
            <p><strong>Item:</strong> ${itemDetails.itemName}</p>
            <p><strong>Description:</strong> ${itemDetails.itemDescription}</p>
            <p><strong>Claimed Date:</strong> ${itemDetails.claimedDate}</p>
            <p><strong>Found Location:</strong> ${itemDetails.foundLocation}</p>
            <p><strong>Claimer's Name:</strong> ${itemDetails.claimedBy}</p>
            <p><strong>Item Photo:</strong> <img src="${itemDetails.photo}" alt="Item Photo" width="100"></p>
            <p><strong>Claimer's Photo:</strong> <img src="${itemDetails.photoId}" alt="Claimer's Photo" width="100"></p>
          `);
          $('#itemDetailsModal').modal('show');
        } else {
          console.log("No data available for this item");
        }
      }, function(error) {
        console.error(error);
      });
    });

    // Function to handle print button click
    $(document).on('click', '.print-btn', function() {
      let itemId = $(this).data('item-id');
      alert(`Print item ${itemId}`);
      // Add your logic here to print item details
    });

    // Function to handle delete button click
    $(document).on('click', '.delete-btn', function() {
      let itemId = $(this).data('item-id');
      if (confirm("Are you sure you want to delete this item?")) {
        deleteItem(itemId);
      }
    });

    // Function to delete item from Firebase
    function deleteItem(itemId) {
      const itemRef = db.ref(`claimedItems/${itemId}`);
      itemRef.remove()
        .then(function() {
          alert("Item deleted successfully!");
          GetAllClaimedDataOnce(); // Refresh table after deletion
        })
        .catch(function(error) {
          console.error("Error removing item: ", error);
        });
    }

    // Load data when page loads
    window.onload = GetAllClaimedDataOnce;
  </script>
</body>
</html>
