<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEEKSMART</title>
    <link rel="icon" type="image/x-icon" href="images\favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/claimedstylesss.css">
</head>
<style>
  body {
    padding-top: 56px; /* Adjusted for navbar height */
  }
  
  .navbar-nav .nav-link {
    color: white !important;
  }
  
  .content {
    padding: 20px;
    background-color: #7c3aed; /* Purple background color */
  }
  
  .content-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .logo {
    width: 50px;
    height: auto;
  }
  
  .box {
    background-color: #1c1c1e;
    color: white;
    padding: 20px;
    margin: 10px 0;
    border-radius: 5px;
  }
  
  .title {
    font-size: 1.5rem;
    text-align: center;
  }
  
  .charts-container {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap; /* Allows charts to wrap on smaller screens */
  }
  
  .chart-box {
    flex: 1 1 50%; /* Ensure charts take full width initially */
    margin-bottom: 20px; /* Space between charts */
  }
  
  .chart {
background-color: #1c1c1e;
color: white;
padding: 20px;
border-radius: 5px;
height: auto; /* Adjusted to auto for dynamic height based on content */
width: 100%; /* Ensures charts fill the container width */
box-sizing: border-box; /* Ensures padding is included in total width */
}
  
  .notification-icon {
    position: fixed;
    top: 70px; /* Adjusted to be below navbar */
    right: 20px; /* Adjusted to top right */
    cursor: pointer;
    width: 40px; /* Set a fixed width */
    height: 40px; /* Set a fixed height */
  }
  
  .notifications-container {
    position: fixed;
    top: 120px; /* Adjusted to be below navbar */
    right: 20px; /* Adjusted to top right */
    width: 300px;
    max-height: 400px;
    overflow-y: auto;
    background-color: #333;
    color: white;
    border-radius: 5px;
    display: none;
    padding: 20px;
  }
  
  .notification {
    margin-bottom: 10px;
  }
  
  @media (min-width: 768px) {
    .chart-box {
      flex: 1 1 48%; /* Adjusted for two-column layout on larger screens */
      margin-right: 2%; /* Space between charts */
    }
  }
</style>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">
      <img src="images/picon.png" width="30" height="30" class="d-inline-block align-top" alt="">
      Admin
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="dbadmin.html">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="laf.html">Lost And Found Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="claimedadmin.html">Claimed Items</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html">Log Out</a>
        </li>
      </ul>
    </div>
  </nav>
<div class="content">
  <div class="content-header">
    <h1>Claimed Items</h1>
    <img src="images/dblogo.png" class="logo" alt="Logo">
  </div>

  <div class="notification-icon">
    <img src="images/notificon.png" alt="Notification Icon" id="notificationIcon">
  </div>
  
  <div class="notifications-container" id="notificationsContainer">
    <h2>Contact Us Notifications</h2>
    <div id="notifications"></div>
  </div>

  <div class="container-table">
    <table>
      <thead>
        <tr>
          <th>Item No.</th>
          <th>Item</th>
          <th>Item Description</th>
          <th>Claimed Date</th>
          <th>Found Location</th>
          <th>Claimed By</th>
          <th>Item Photo</th>
          <th>Claimant Photo</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tbody2"></tbody>
    </table>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, child, get, remove } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyDqaFeFgdypMXb8IiOGCoroURcPH0aDk8A",
    authDomain: "seeksmart-database.firebaseapp.com",
    databaseURL: "https://seeksmart-database-default-rtdb.firebaseio.com",
    projectId: "seeksmart-database",
    storageBucket: "seeksmart-database.appspot.com",
    messagingSenderId: "1066553932800",
    appId: "1:1066553932800:web:1c0d9604286191bd5f6ce5"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  var tbody = document.getElementById("tbody2");

  function AddItemToTable(itemNo, item, itemDescription, claimedDate, foundLocation, claimedBy, photo, photoId, itemId) {
    let trow = document.createElement("tr");
    trow.innerHTML = `
      <td>${itemNo}</td>
      <td>${item}</td>
      <td>${itemDescription}</td>
      <td>${claimedDate}</td>
      <td>${foundLocation}</td>
      <td>${claimedBy}</td>
      <td><img src="${photo}" alt="Item Photo" width="50"></td>
      <td><img src="${photoId}" alt="Claimant Photo" width="50"></td>
      <td>
        <div class="dropdown">
          <button class="dropdown-btn action-button" data-item-id="${itemId}">Action</button>
          <div class="dropdown-content">
            <button class="view-btn action-button" data-item-id="${itemId}">View</button>
            <button class="print-btn action-button" data-item-id="${itemId}">Print</button>
            <button class="delete-btn action-button" data-item-id="${itemId}">Delete</button>
          </div>
        </div>
      </td>
    `;
    tbody.appendChild(trow);
  }

  function updateNotifications() {
    const contactFormRef = ref(db, 'contactForm');
    const notificationsContainer = document.getElementById('notifications');

    onValue(contactFormRef, (snapshot) => {
      notificationsContainer.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const notification = childSnapshot.val();
        const notificationElement = document.createElement('div');
        notificationElement.className = 'notification';
        notificationElement.textContent = `Message from ${notification.firstName} ${notification.lastName}: ${notification.helpMsg}`;
        notificationsContainer.appendChild(notificationElement);
      });
    });
  }

  function toggleNotifications() {
    const notificationsContainer = document.getElementById('notificationsContainer');
    if (notificationsContainer.style.display === 'none' || notificationsContainer.style.display === '') {
      notificationsContainer.style.display = 'block';
    } else {
      notificationsContainer.style.display = 'none';
    }
  }

  document.getElementById('notificationIcon').addEventListener('click', toggleNotifications);

  function AddAllItemsToTable(ClaimedItems) {
    tbody.innerHTML = "";
    let itemNo = 1;
    ClaimedItems.forEach(element => {
      AddItemToTable(itemNo++, element.itemName, element.itemDescription, element.claimedDate, element.foundLocation, element.claimedBy, element.photo, element.photoId, element.itemId);
    });
  }

  function GetAllClaimedDataOnce() {
    const dbRef = ref(db);
    get(child(dbRef, "claimedItems")).then((snapshot) => {
      var items = [];
      snapshot.forEach(childSnapshot => {
        let item = childSnapshot.val();
        item.itemId = childSnapshot.key;
        items.push(item);
      });
      AddAllItemsToTable(items);
    });
  }


  window.onload = GetAllClaimedDataOnce;

  tbody.addEventListener('click', function(event) {
    if (event.target.classList.contains('action-button')) {
      const itemId = event.target.getAttribute('data-item-id');
      
      if (event.target.classList.contains('view-btn')) {
        alert(`View item ${itemId}`);
      } else if (event.target.classList.contains('print-btn')) {
        alert(`Print item ${itemId}`);
      } else if (event.target.classList.contains('delete-btn')) {
        if (confirm("Are you sure you want to delete this item?")) {
          deleteItem(itemId);
        }
      }
    }
  });

  window.addEventListener('load', () => {
    updateNotifications();
  });

  function deleteItem(itemId) {
    const dbRef = ref(db, `claimedItems/${itemId}`);
    remove(dbRef).then(() => {
      alert("Item deleted successfully!");
      GetAllClaimedDataOnce();
    }).catch((error) => {
      console.error("Error removing item: ", error);
    });
  }


</script>

</body>
</html>
