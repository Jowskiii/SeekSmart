<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEEKSMART</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    body {
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      background: #020079;
      height: 100px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      font-size: 1.2rem;
      top: 0;
      z-index: 999;
    }

    .navbar-brand {
      padding-left: 15px;
    }

    .main__container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      height: 80vh;
      z-index: 1;
      width: 100%;
      max-width: 1500px;
      padding-right: 50px;
      padding-left: 50px;
      padding-top: 50px;
    }

    .main__img--container {
      margin-right: 5%;
    }

    #main__img {
      display: flex;
      max-width: 100%;
      height: auto;
      margin-right: 35rem;
    }

    .vertical-line {
      width: 3px;
      height: 80%;
      background-color: #000000;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .main__content {
      grid-column: span 2;
      margin-left: -200px;
    }

    .main__content p {
      font-size: 1.5rem;
      color: #ffffff;
      max-width: 100%;
      overflow-wrap: break-word;
    }

    .login-button {
      position: relative;
      background-color: rgb(255, 255, 255);
      border-radius: 5px;
      background-repeat: no-repeat;
      cursor: pointer;
      box-sizing: border-box;
      width: 154px;
      height: 49px;
      color: #020079;
      border: 2px solid #000000;
      font-size: 20px;
      transition: all 0.3s ease-in-out;
      z-index: 1;
      overflow: hidden;
    }

    button::before {
      content: "";
      background-color: #f7f302;
      width: 0;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      transition: width 700ms ease-in-out;
      display: inline-block;
    }

    button:hover::before {
      width: 100%;
    }

    /* Center modal vertically */
    .modal-dialog {
      min-height: calc(100vh - 1rem); /* Adjust according to your modal content */
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-subtle">
    <a class="navbar-brand" href="#"><img src="images/hccslogo.png" width="200" height="100" class="d-inline-block align-top" alt="Logo"></a>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img id="main__img" src="images/sslogo.png" alt="Main Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <p>Welcome, Admin!</p>
        <p>Please Log-In</p>
        <button class="btn btn-primary login-button" data-toggle="modal" data-target="#loginModal">Login</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="loginimage" src="images/loginlogo.png" class="img-fluid mx-auto d-block" alt="Login Logo">
          <form id="loginForm">
            <div class="form-group">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" autocomplete = "off">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete = "off">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap and Firebase Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
