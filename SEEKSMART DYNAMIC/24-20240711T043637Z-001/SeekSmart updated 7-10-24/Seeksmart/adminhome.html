<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SEEKSMART</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Bootstrap CSS link -->

  <style>
    body {
      background: url('images/bg.png') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar__image {
      max-width: 100%;
      height: auto;
    }

    #main__img, #loginimage {
      max-width: 100%;
      height: auto;
    }

    /* Additional styling for mobile */
    @media (max-width: 768px) {
      .navbar__image {
        width: 200px; /* Adjust logo size for smaller screens */
        height: auto;
      }

      #main__img, #loginimage {
        width: 100%;
      }

      .modal-dialog {
        max-width: 100%;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-subtle">
    <a class="navbar-brand" href="#"><img src="images/hccslogo.png" class="navbar__image" alt="Logo"></a>
  </nav>

  <!-- Main Content -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6">
        <img id="main__img" src="images/sslogo.png" alt="Main Image" class="img-fluid">
      </div>
      <div class="col-md-6">
        <p>Welcome, Admin!</p>
        <p>Please Log-In</p>
        <button class="btn btn-primary login-button" data-toggle="modal" data-target="#loginModal">Login</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap Modal -->
  <div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <img id="loginimage" src="images/loginlogo.png" class="img-fluid mx-auto d-block" alt="Login Logo">
          <form id="loginForm">
            <div class="form-group">
              <input type="text" class="form-control" id="email" name="email" placeholder="Email" autocomplete = "off">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="password" name="password" placeholder="Password" autocomplete = "off">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap and Firebase Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <!-- Firebase scripts -->
  <script type="module">
    // Import Firebase modules
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js';
    import { getDatabase, ref, update } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js';
    import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDqaFeFgdypMXb8IiOGCoroURcPH0aDk8A",
      authDomain: "seeksmart-database.firebaseapp.com",
      databaseURL: "https://seeksmart-database-default-rtdb.firebaseio.com",
      projectId: "seeksmart-database",
      storageBucket: "seeksmart-database.appspot.com",
      messagingSenderId: "1066553932800",
      appId: "1:1066553932800:web:1c0d9604286191bd5f6ce5"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);

    // Firebase references
    const db = getDatabase(app);
    const auth = getAuth(app);

    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Firebase login with email and password
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Login successful
          const user = userCredential.user;
          if (user) {
            const dt = new Date();
            const dbRef = ref(db, 'usersAdmin/' + user.uid);
            update(dbRef, {
              last_login: dt.toString()
            }).then(() => {
              alert('User logged in successfully!');
              window.location.href = "dbadmin.html";
            }).catch((error) => {
              console.error('Error updating database:', error);
            });
          }
        })
        .catch((error) => {
          // Handle login errors
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(errorMessage);
        });
    });
  </script>

</body>
</html>
