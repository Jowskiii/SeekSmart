<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-subtle fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/picon.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Student
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="lostitemstud.html">Search Lost Items</a>

          <li class="nav-item">
            <a class="nav-link" href="addloststud.html">Add Lost Items</a>

          <li class="nav-item active">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="content">
    <div class="content-header">
      <h2>Claimed Items</h2>
    </div>

    <!-- Search bar -->
    <input type="text" id="searchInput" placeholder="Search for items..." class="form-control mb-4">

    <div class="container">
      <div class="row" id="container"></div>
    </div>
  </div>

  <!-- Bootstrap JS and Dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Firebase JavaScript SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, child, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDqaFeFgdypMXb8IiOGCoroURcPH0aDk8A",
      authDomain: "seeksmart-database.firebaseapp.com",
      databaseURL: "https://seeksmart-database-default-rtdb.firebaseio.com",
      projectId: "seeksmart-database",
      storageBucket: "seeksmart-database.appspot.com",
      messagingSenderId: "1066553932800",
      appId: "1:1066553932800:web:1c0d9604286191bd5f6ce5"
    };

      // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const container = document.getElementById("container");
  const searchInput = document.getElementById("searchInput");

  let claimedItems = [];

  function addItemToContainer(itemNo, item, itemDescription, claimedDate, foundLocation, claimedBy, photo, photoId) {
    const itemContainer = document.createElement("div");
    itemContainer.className = "col-lg-4 col-md-6"; // Adjust columns for responsiveness
    itemContainer.innerHTML = `
      <div class="item-container">
        <div class="item-header">
          <h2>Item No. ${itemNo}</h2>
          <p>${claimedDate}</p>
        </div>
        <div class="item-body">
          <p><strong>Item:</strong> ${item}</p>
          <p><strong>Description:</strong> ${itemDescription}</p>
          <p><strong>Found Location:</strong> ${foundLocation}</p>
          <p><strong>Claimed By:</strong> ${claimedBy}</p>
        </div>
        <div class="item-footer">
          <div><strong>Item Photo:</strong> <img src="${photo}" alt="Item Photo" width="50"></div>
          <div><strong>Claimant Photo:</strong> <img src="${photoId}" alt="Claimant Photo" width="50"></div>
        </div>
      </div>
    `;
    container.appendChild(itemContainer);
  }

  function addAllItemsToContainer(claimedItems) {
    container.innerHTML = "";
    let itemNo = 1;
    claimedItems.forEach((element, index) => {
      addItemToContainer(itemNo++, element.itemName, element.itemDescription, element.claimedDate, element.foundLocation, element.claimedBy, element.photo, element.photoId);
    });
  }

  function getAllClaimedDataOnce() {
    const dbRef = ref(db);
    get(child(dbRef, "claimedItems")).then((snapshot) => {
      claimedItems = [];
      snapshot.forEach(childSnapshot => {
        const item = childSnapshot.val();
        claimedItems.push(item);
      });
      addAllItemsToContainer(claimedItems);
    });
  }

  function filterItems() {
    const searchTerm = searchInput.value.toLowerCase();
    const filteredItems = claimedItems.filter(item => {
      return item.itemDescription.toLowerCase().includes(searchTerm)||
             item.foundLocation.toLowerCase().includes(searchTerm)||
             item.claimedBy.toLowerCase().includes(searchTerm);

    });
    addAllItemsToContainer(filteredItems);
  }

  searchInput.addEventListener('input', filterItems);

  window.onload = getAllClaimedDataOnce;
</script>
</body>
</html>
